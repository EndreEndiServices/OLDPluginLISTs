msg_rghelp: "&9/rg info&e Узнать информацию о регионе, в котором Вы находитесь.\n&9/rg info <регион>&e Узнать информацию о указанном регионе.\n&9/rg <регион> flags&e Посмотреть список установленных флагов на указанном регионе.\n&9/rg list&e Посмотреть список своих регионов.\n&9/rg <регион> members&e Посмотреть список тех, кто добавлен в регион.\n&9/addmember <регион> <никнейм>&e Добавить игрока в регион\n&9/removemember <регион> <никнейм>&e Исключить игрока из региона.\n&9/leaveregion <регион>&e Выйти из региона\n&9/member&e Посмотреть список регионов, в которые Вы добавлены.\n&9/flag <регион> <флаг> <allow/deny/none>&e Установить флаг для региона.\n&9/rg pos1&e И&9 pos2&e Установить точки начала и конца нового региона (можно и деревянным топором).\n&9/claim <регион>&e Создать новый регион.\n&9/unclaim <регион>&e Удалить регион."

