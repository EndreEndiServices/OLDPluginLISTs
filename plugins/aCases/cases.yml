# Список зачарований
# ID - название
# ~~~~~~ Броня
# 0 - защита
# 1 - огнестойкость
# 2 - легкость
# 3 - неразрываемость
# 4 - непробиваемость
# 5 - шипы
# ~~~~~~ шлем
# 6 - дыхание
# 7 - странник глубин
# 8 - родство с водой
# ~~~~~~ ближний бой
# 9 - острота 1
# 10 - небесная кара
# 11 - бич членистоногих
# 12 - отбрасывание
# 13 - облик огня
# 14 - мародерство
# ~~~~~~ добыча
# 15 - эффективность
# 16 - шелковое касание
# 17 - неразрушимость
# 18 - удача
# ~~~~~~ лук
# 19 - сила
# 20 - ударная волна
# 21 - воспламенение
# 22 - бесконечность
# ~~~~~~ удочка
# 23 - морская удача
# 24 - приманка

# Тип партиклей:
# static - статичные партикли. На одном месте
# random - партикли появляются вокруг сундука в радиусе 1.2 блока

# Список партиклей:
# flame - Огонь (маленькие огоньки)
# lava - Частицы лавы
# heart - Сердца
# happyVillager - счастливый житель
# angryVillager - злой житель
# portal - Партикли портала
# enchant - партикли зачарования

# Тип сундука:
# buy - платный сундук
# time - через определенное время

lucky:
  name: Сундук удачи # для чата
  title: Сундук удачи \n10000 монет # для текста над сундуком
  particle: flame
  particleType: random
  type: buy
  money: 10000
  items:
    - type: item
      id: 1
      meta: 0
      count: 2
    - type: item
      id: 1
      meta: 0
      count: 2/8 # Рандом от 2 до 8
      enchants: 
        - id: 12
          level: 3
      color: false # для брони. Можно не указывать
      name: kekchik # Можно не указывать
    - type: money
      count: 500
    - type: money
      count: 500/1500 # Рандом от 500 до 1500
daily:
  name: Ежедневный бонус # для чата
  title: Ежедневный бонус # для текста над сундуком
  particle: flame
  particleType: random
  type: time
  delay: 86400 # Это сутки
  items:
    - type: item
      id: 1
      meta: 0
      count: 2
    - type: item
      id: 1
      meta: 0
      count: 2/8 # Рандом от 2 до 8
    - type: money
      count: 500
    - type: money
      count: 500/1500 # Рандом от 500 до 1500
...