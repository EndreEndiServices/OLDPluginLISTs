#ServerAuth plugin default configuration
---
#Сохраняет авторизацию, если IP совпадает с IP адресом, который был ранее.
IPLogin: true
#Запрещает заходить игроку с таким же ником игрока, который уже играет на сервере.
force-single-auth: true
#Запрещает\Разрешает двигаться пока игрок не авторизируется.
allow-move: false
#Запрещает\Разрешает писать в чат пока игрок не авторизируется.
block-chat: true
#Запрещает\Разрешает вводить команды пока игрок не авторизируется.
block-commands: true
#Блокирует возможность: ходить, писать в чат, бить игроков и т.д
block-all-events: true
#Время ожидания авторизации\регистрации.
timeout: 60
#Минимальная длина пароля.
minPasswordLength: 6
#Максимальная длина пароля.
maxPasswordLength: 16
#Алгоритм шифрования пароля.
passwordHash: "sha256"
#Язык плагина.
language: "RU_ru"
#Префикс используемый плагином в сообщениях.
prefix: "&1[ServerAuth] "
#Включает\Выключает сообщение при входе "join-message" - настраивается в RU_ru.
show-join-message: true
#Включает\Выключает MySQL.
use-mysql: false
#Настройки MySQL.
mysql:
  #MySQL хост.
  host: "host"
  #MySQL порт (Стандартный 3306).
  port: 3306
  #MySQL имя пользователя.
  username: "username"
  #MySQL пароль.
  password: ""
  #MySQL ServerAuth база данных.
  database: "serverauth"
  #ServerAuth префикс таблицы базы данных.
  table_prefix: "srvauth_"
#Настройки авторизации.
login:
  #Запрещает\Разрешает авторизироваться на сервере.
  enabled: true
  #Запрещает\Разрешает кикать игроков, если они введут неверный пароль определенное количество раз.
  enable-failed-logins-kick: true
  #Минимальное количество попыток для ввода пароля.
  max-login-attempts: 5
  #Интервал между сообщениями об авторизации.
  message-interval: 15
#Настройки регистрации.
register:
  #Запрещает\Разрешает регистрироваться на сервере.
  enabled: true
  #Включает\Выключает подтверждение пароля.
  password-confirm-required: false
  #Включает\Выключает ограничение количества регистраций с одного IP.
  enable-max-ip: false
  #Максимум регистраций с одного IP.
  max-ip: 3
  #Интервал между сообщениями о регистрации.
  message-interval: 15
#Настройки смены пароля.
changepassword:
  #Запрещает\Разрешает изменять пароль на сервере.
  enabled: true
  #Включает\Выключает подтверждение пароля.
  password-confirm-required: true
#Настройки выхода из аккаунта.
logout:
  #Запрещает\Разрешает выходить из аккаунта.
  enabled: true
#Настройки удаления аккаунта.
unregister:
  #Запрещает\Разрешает удалять аккаунт.
  enabled: true
  #Включает\Выключает подтверждение пароля.
  require-password: true
...