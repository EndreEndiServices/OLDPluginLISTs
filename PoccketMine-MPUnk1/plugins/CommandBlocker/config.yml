---
# Лог файлы: этот плагин создает логи в которых будут дата, ник того кто использует запрещеные команды! ОК -> true, нет -> false
log-to-file: true
# Как читать лог
# (Дата(По Гринвичу))
# [Notice] Когда и кто позволил запустить команду
# [Alert] кому не позволило выполнить команду
# Ник игрока (IP) : /(команда)


# Розрешить консоли выполнять запрещеные команды? 
block-console: false

# Запретить удаленное выполнение запрещеных команд?
block-remote: true

# Команды которые хотите заблокировать, писать все что после /
blocked-command: op,deop,setuperm,setgperm,unsetuperm,unsetgperm,setugroup,plugins,pl
# Формат
# blocked-command: cmd1,cmd2,cmd3,cmd4,cmd5

# Игроки которым можно выполнять команды
whitelisted-player: _
# Формат
# whitelisted-player: owner,admin,trustedhelper
# Внимание: это не даст им право использовать запрещеные команды!!
...