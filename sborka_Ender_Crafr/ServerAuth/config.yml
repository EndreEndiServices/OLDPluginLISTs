#ServerAuth плагин :: конфигурационный файл
# ~~~
# Отредактировано и переведено: MCPEhost.ru
# Лучший хостинг игровых серверов!
# ВКонтакте: vk.com/mcpe_hosting || panel.mcpehost.ru
# ~~~
---
# Вход по IP адресу без ввода пароля.
IPLogin: false
# Не производить авторизацию, если игрок с таким ником уже играет на сервере.
force-single-auth: true
# Запрещать двигаться неавторизованным игрокам.
allow-move: false
# Блокировать чат неавторизованным игрокам.
block-chat: true
# Запретить использование команд неавторизованным игрокам.
block-commands: true
# Запретить все действия (движение, расстановка блоков и др.) неавторизованным игрокам.
block-all-events: true
# Время в секунды, в течение которого игрок должен авторизоваться (зарегистрироваться), иначе он будет выброшен из сервера.
timeout: 90
# Минимальная длина пароля
minPasswordLength: 6
# Максимальная длина пароля
maxPasswordLength: 16
# Алгоритм шифрования (не менять) .
passwordHash: "sha256"
# Язык плагина.
language: "RU_ru"
# Префикс перед сообщениями плагина.
prefix: "&7(&e✌&7) "
# Показывать сообщение о входе игрока (это сообщение можно отредактировать в файле /plugins/ServerAuth/languages/RU_ru.yml ).
show-join-message: true
# Использовать MySQL (оставьте значение на false, если не имеете никакого понятия об этом, либо хотите хранить пароли в файлах).
use-mysql: false
# MySQL настройки (если выше стоит false, то тут ничего не менять).
mysql:
  # MySQL host
  host: "host"
  # MySQL port (стандартный - 3306)
  port: 3306
  # MySQL username
  username: "username"
  # MySQL password (оставьте пустым, если база не предусматривает вход по паролю)
  password: ""
  # MySQL ServerAuth database
  database: "serverauth"
  # ServerAuth префикс таблицы
  table_prefix: "srvauth_"
# Настройки авторизации:
login:
  # Использовать авторизацию.
  enabled: true
  # Выкидывать из сервера, если использованы все попытки входа.
  enable-failed-logins-kick: true
  # Максимальное количество попыток.
  max-login-attempts: 3
  # Интервал отправки сообщений о необходимости авторизации.
  message-interval: 7
# Настройки регистрации:
register:
  # Использовать регистрацию.
  enabled: true
  # Требовать дважды вводить пароль для подтверждения.
  password-confirm-required: false
  # Запретить регистрацию аккаунтов на одном IP адресе больше, чем разрешено.
  enable-max-ip: true
  # Максимальное количество аккаунтов на одном IP адресе.
  max-ip: 3
  # Интервал отправки сообщений о необходимости регистрации.
  message-interval: 7
# Настройки смены пароля
changepassword:
  # Разрешить менять пароль аккаунта.
  enabled: true
  # Требовать дважды вводить пароль для подтверждения.
  password-confirm-required: true
# Настройки выхода из аккаунта.
logout:
  # Разрешить выход из аккаунта.
  enabled: false
# Настройки удаления аккаунта (сброс пароля).
unregister:
  # Разрешить удалять аккаунты.
  enabled: true
  # Требовать дважды вводить пароль для подтверждения.
  require-password: true
...
