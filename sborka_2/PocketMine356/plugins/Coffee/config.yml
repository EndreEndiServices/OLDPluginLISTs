#	Плагин создан сообществом vk.com/pluginpe
---

#	Айди блока, при тапе на который Вам выдаются эффекты.
#	По-умолчанию стоит блок-спавнер.
block-id: 52
#	Дамаг (мета) блока. 
block-damage: 0

#	Тайм-аут получения эффектов от нажатия на блок в минутах.
#		Например:
#		time: 5
#		Пять значит каждые 5 минут можно тапать на блок.
time: 2

#	Сообщение когда необходимо подождать.
message-timeout: "§8(§cКофе§8) §fПодождите §c{time} минут§f, кофе еще делается."
#	Тип сообщения
#	0 - сообщение, 1 - Popup (над хотбаром), 2 - Tip (в центре экрана)
message-timeout-type: 0

#	Сообщение когда игрок успешно нажал на блок.
message-ok: "§8(§cКофе§8) §eВы успешно выпили кофе."
#	Тип сообщения
#	0 - сообщение, 1 - Popup (над хотбаром), 2 - Tip (в центре экрана)
message-ok-type: 0

#	Эффекты выдаваемые при нажатии на блок
#	
#	Указываем эффекты в формате:
#
#	айди_эффекта:
#	 сила_эффекта: <цифра>
#	 длительность_эффекта: <длительность в секундах>
#	
#	По-умолчанию стоят эффекты скорости (id: 1), прыгучести (id: 8) и ночное виденье (id: 16)
effects:
 1:
  amplifer: 2
  duration: 60
 8:
  amplifer: 3
  duration: 60
 16:
  amplifer: 3
  duration: 60

...