## configure messages for Neon
no-permission=You do not have permission to use neon
session-finished=You are no longer in NEON sign edit mode
help-title=NEON SIGN CHANGER
help1=type /neon red green yellow blue - start coloring RGYB
help2=type /neon warning - start coloring with the warning theme
help3=type /neon off - stop coloring
help4=type /neon list - lists all themes
help5=type /neon set france blue white red white - creates france theme
help6=type /neon del france - deletes the theme called france
help7=type /neon rnd - start colouring with random colours
set-theme=Set Neon Theme
delete-theme=Deleted Neon Theme
random-theme=Use Random Neon Theme
names-neon=Set Sign color using color names
theme-neon=You are now using the Neon theme:
invalid-cols=Invalid Colors
theme-exists=That Neon theme already exists
invalid-command=Invalid Command
theme-not-found=Theme not found